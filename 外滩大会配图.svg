<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B68EE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- 标题背景 -->
  <rect x="50" y="50" width="700" height="100" fill="rgba(255,255,255,0.9)" rx="10"/>
  
  <!-- 主标题 -->
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50">2025外滩大会</text>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#E74C3C">小x宝社区亮相</text>
  
  <!-- 内容区域 -->
  <rect x="50" y="180" width="700" height="350" fill="rgba(255,255,255,0.95)" rx="15"/>
  
  <!-- 图标区域 -->
  <circle cx="150" cy="280" r="40" fill="#E74C3C"/>
  <text x="150" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">小x宝</text>
  
  <circle cx="400" cy="280" r="40" fill="#3498DB"/>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">科技</text>
  
  <circle cx="650" cy="280" r="40" fill="#2ECC71"/>
  <text x="650" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">公益</text>
  
  <!-- 连接线 -->
  <line x1="190" y1="280" x2="360" y2="280" stroke="#95A5A6" stroke-width="3"/>
  <line x1="440" y1="280" x2="610" y2="280" stroke="#95A5A6" stroke-width="3"/>
  
  <!-- 描述文字 -->
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2C3E50">科技赋能公益，为罕见病患者带来希望</text>
  <text x="400" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7F8C8D">肿瘤患者公益社区 · 罕见病患者公益社区</text>
  
  <!-- 底部标识 -->
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">小x宝社区 @2025外滩大会</text>
</svg>